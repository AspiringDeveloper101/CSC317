<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles/calculator.css">
        <script src="scripts/calculator.js" defer></script>
    </head>
    <body>
        <div class = "calculator-container">
            <div class="display">
                <div data-operation class="operation"></div>
                <div data-result class="result"></div>
            </div>
            <button data-AC class="other" id="all-clear">AC</button>
            <button data-plus-minus class="other" id="plus-minus">+/-</button>
            <button data-percentage class="other" id="percent">%</button>
            <button data-operator class="operator" id="divide">รท</button>
            <button data-number class="number" id="seven">7</button>
            <button data-number class="number" id="eight">8</button>
            <button data-number class="number" id="nine">9</button>
            <button data-operator class="operator" id="times">x</button>
            <button data-number class="number" id="four">4</button>
            <button data-number class="number" id="five">5</button>
            <button data-number class="number" id="six">6</button>
            <button data-operator class="operator" id="minus">-</button>
            <button data-number class="number" id="one">1</button>
            <button data-number class="number" id="two">2</button>
            <button data-number class="number" id="three">3</button>
            <button data-operator class="operator" id="plus">+</button>
            <button data-number class="number" id="zero">0</button>
            <button data-number class="number" id="period">.</button>
            <button data-equal class="operator" id="equal">=</button>
        </div>
    </body>
</html>
